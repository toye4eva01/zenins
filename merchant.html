  <script>
  $(document).ready(function(e) {
    
	$('#showmerlist').on('click', '.w-inline-block', function() {
		id = $(this).attr('id');
		//alert(id);
		
		$.ajax({
									type: "GET",
									url: "http://rewardsboxnigeria.com/demodiscount/mobize/merchantoffers.php",
									data: {id:id},
																		
									success: function(msg){
									if (msg.success == false) {
									$("#warn").html("There was an error submitting the form. Please try again.");
									} else {
									$('#show-display').html(msg);	
										
									}
													
									}
									
								});
		return false;
		
		
	});
	
	
	
});
  
  
  
  </script>
